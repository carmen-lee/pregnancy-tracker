<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Patient Information</title>
  </head>
  <body>
    <div class="body">
      <header>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light justify-content-center nav-fill"
        >
          <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="home.html"
              >Pregnancy Tracker</a
            >
            <button
              class="navbar-toggler custom-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="myInfo.html">Patient/My Information</a>
                <a class="nav-link" href="">Pregnancies</a>
                <a class="nav-link" href="appointments.html">Appointments</a>
                <a class="nav-link" href="medication.html">Medication</a>
              </div>
              <button type="button" class="btn btn-light" id="logoutBtn">
                Logout
              </button>
            </div>
          </div>
        </nav>
      </header>

      <section>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-6" id="home-welcomeLabel">Medications</h1>
            <!-- tables -->
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Pic of Meds</th>
                  <th scope="col">Med Name</th>
                  <th scope="col">Dosage</th>
                  <th scope="col">With/Without Food</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><img src="" alt="med1" /></th>
                  <td>Med1 Name</td>
                  <td>Dosage</td>
                  <td>With food</td>
                </tr>
                <tr>
                  <th scope="row"><img src="" alt="med2" /></th>
                  <td>Med2 Name</td>
                  <td>Dosage</td>
                  <td>Without food</td>
                </tr>
                <tr>
                  <th scope="row"><img src="" alt="med3" /></th>
                  <td>Med3 Name</td>
                  <td>Dosage</td>
                  <td>With food</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
